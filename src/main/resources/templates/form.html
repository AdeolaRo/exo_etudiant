<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">

<div  class="col-10 offset-4 mb-5">
    <h1>- Inscription Etudiant -</h1>

    <form class="col-12 mt-5" th:action="@{/form}" method="post" th:object="${student}">
        <input th:field="*{id}" type="hidden">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="lastName">Nom</label>
                <input type="text" class="form-control" id="lastName" placeholder="Nom de Famille"
                       th:field="*{lastName}">
            </div>
            <div class="form-group col-md-3">
                <label for="firstName">Prénom</label>
                <input type="text" class="form-control" id="firstName" placeholder="Votre Prénom"
                       th:field="*{firstName}">
            </div>
            <div class="form-group col-md-3">
                <label for="age">Age</label>
                <input type="number"  class="form-control" id="age" placeholder="Votre âge" th:field="*{age}" min="0"/>
            </div>
            <div class="form-group col-md-3">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="Votre E-mail" th:field="*{email}">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary my-2">Ajouter</button>
    </form>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <a th:href="@{/}" class="btn btn-success btn btn-primary">- Accueil -</a>
</div>


</body>
</html>

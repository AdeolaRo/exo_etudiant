<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">

<h1>Détail d'un Etudiant</h1>

<p>Nom : <span th:text="${student.lastName}"></span></p>
<p>Prénom : <span th:text="${student.firstName}"></span></p>
<p>Email : <span th:text="${student.email}"></span></p>
<p>Age : <span th:text="${student.age}"></span></p>

<hr>


<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/list}" class="btn btn-success btn btn-primary me-md-2">- Liste des Etudiants -</a>
    <a th:href="@{/}" class="btn btn-success btn btn-primary">- Acceuil -</a>
</div>



</body>
</html>

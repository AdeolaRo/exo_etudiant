<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">
<h1>- Liste des Etudiants -</h1>

<div th:unless="${!students.isEmpty()}">
    <p>Votre Liste est vide</p>
</div>
<div th:if="${!students.isEmpty()}" class="d-flex justify-content-center">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Âge</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td><span th:text="${student.id}"></span></td>
            <td><span th:text="${student.lastName}"></span></td>
            <td><span th:text="${student.firstName}"></span></td>
            <td><span th:text="${student.age}"></span></td>
            <td><span th:text="${student.email}"></span></td>
            <td>
                <a th:href="@{/search/{id}(id=${student.id})}" class="btn btn-success">Détail</a>
                <a th:href="@{/update/{id}(id=${student.id})}" class="btn btn-primary">Modifier</a>
                <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/}" class="btn btn-success btn btn-primary">- Accueil -</a>
        <a th:href="@{/form}" class="btn btn-success btn btn-primary">- Inscription Etudiant -</a>
    </div>

</div>

</body>
</html>

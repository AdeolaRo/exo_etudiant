<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">

<div class="col-8 offset-2 mb-5">
    <h1 class="text-center my-4">Inscription Etudiant</h1>

    <form class="mt-4" th:action="@{/form}" method="post" th:object="${student}">
        <input th:field="*{id}" type="hidden">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="lastName" placeholder="Nom de Famille"
                       th:field="*{lastName}" required>
            </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="firstName" placeholder="Votre Prénom"
                       th:field="*{firstName}" required>
            </div>
            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Votre âge" th:field="*{age}" min="0" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="Votre E-mail" th:field="*{email}" required>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-outline-primary">Ajouter</button>
        </div>
    </form>
</div>
<div class="d-flex justify-content-center mt-3">
    <a th:href="@{/}" class="btn btn-success">Accueil</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+qD9ohm19p4vgwCJoFqCWFIvewJ0y" crossorigin="anonymous"></script>
</body>
</html>

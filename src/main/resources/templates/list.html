<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">
<h1 class="text-center my-4">Liste des Etudiants</h1>

<div th:unless="${!students.isEmpty()}" class="alert alert-warning text-center">
    <p>Votre Liste est vide</p>
</div>

<div th:if="${!students.isEmpty()}" class="d-flex justify-content-center">
    <table class="table table-striped table-bordered w-75">
        <thead class="table-dark text-center">
        <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Âge</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td><span th:text="${student.id}"></span></td>
            <td><span th:text="${student.lastName}"></span></td>
            <td><span th:text="${student.firstName}"></span></td>
            <td><span th:text="${student.age}"></span></td>
            <td><span th:text="${student.email}"></span></td>
            <td class="d-flex justify-content-around">
                <a th:href="@{/search/{id}(id=${student.id})}" class="btn btn-success btn-sm">Détail</a>
                <a th:href="@{/update/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Modifier</a>
                <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center mt-4">
    <a th:href="@{/}" class="btn btn-primary me-2">Accueil</a>
    <a th:href="@{/form}" class="btn btn-success">Inscription Etudiant</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+qD9ohm19p4vgwCJoFqCWFIvewJ0y" crossorigin="anonymous"></script>
</body>
</html>

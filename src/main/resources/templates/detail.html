<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">
<div class="card mt-5 mx-auto" style="width: 35rem;">
    <div class="card-body">
        <h1 class="text-center card-title">Détail d'un Etudiant</h1>
        <hr>
        <p class="card-text"><strong>Nom :</strong> <span th:text="${student.lastName}"></span></p>
        <p class="card-text"><strong>Prénom :</strong> <span th:text="${student.firstName}"></span></p>
        <p class="card-text"><strong>Email :</strong> <span th:text="${student.email}"></span></p>
        <p class="card-text"><strong>Age :</strong> <span th:text="${student.age}"></span></p>
    </div>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-center mt-4">
    <a th:href="@{/}" class="btn btn-primary">Accueil</a>
    <a th:href="@{/list}" class="btn btn-primary">Liste des Etudiants</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+qD9ohm19p4vgwCJoFqCWFIvewJ0y" crossorigin="anonymous"></script>
</body>
</html>

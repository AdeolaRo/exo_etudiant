<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">

<h1>- Mise à jour de l'étudiant -</h1>

<form th:action="@{/update}" method="post" th:object="${student}">
    <input th:field="*{id}" type="hidden">
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" placeholder="Nom de Famille" th:field="*{lastName}">
        </div>
        <div>
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" placeholder="Votre Prénom" th:field="*{firstName}">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Votre âge" th:field="*{age}"/>
        </div>
        <div>
            <label for="email">E-Mail</label>
            <input type="email" class="form-control" id="email" placeholder="Votre E-mail" th:field="*{email}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Mettre à jour</button>
</form>

</body>
</html>

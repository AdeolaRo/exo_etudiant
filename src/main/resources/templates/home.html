<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">
<div class="col-8 offset-2">
    <h1 class="text-center">Accueil</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-body shadow">
        <div class="container-fluid justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/list}">Liste des Etudiants</a>
                <a class="nav-link" th:href="@{/form}">Inscription Etudiant</a>
            </div>
        </div>
    </nav>
</div>
<div class="col-8 offset-2 mt-2 shadow">
    <form class="d-flex justify-content-center" th:action="@{/search}" method="get">
        <input class="form-control me-2" type="search" placeholder="Recherche Etudiant" aria-label="Search" name="studentFirstName">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+qD9ohm19p4vgwCJoFqCWFIvewJ0y" crossorigin="anonymous"></script>
</body>
</html>
